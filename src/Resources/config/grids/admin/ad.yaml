sylius_grid:
    grids:
        bitbag_sylius_banner_plugin_ad:
            driver:
                name: doctrine/orm
                options:
                    class: BitBag\SyliusBannerPlugin\Entity\Ad
            sorting:
                endAt: desc
            fields:
                id:
                    type: string
                    label: sylius.ui.id
                    sortable: ~
                name:
                    type: string
                    label: sylius.ui.name
                    sortable: ~
                startAt:
                    type: datetime
                    label: sylius.ui.starts_at
                    sortable: ~
                endAt:
                    type: datetime
                    label: sylius.ui.ends_at
                    sortable: ~
                priority:
                    type: string
                    label: sylius.ui.priority
                    sortable: ~
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
