sylius_grid:
    grids:
        bitbag_sylius_banner_plugin_banner:
            driver:
                name: doctrine/orm
                options:
                    class: BitBag\SyliusBannerPlugin\Entity\Banner
            sorting:
                id: desc
            fields:
                id:
                    type: string
                    label: sylius.ui.id
                    sortable: ~
                locale.code:
                    type: string
                    label: sylius.ui.locale
                    sortable: ~
                section.name:
                    type: string
                    label: bitbag_sylius_banner_plugin.ui.section
                    sortable: ~

                path:
                    type: string
                    label: bitbag_sylius_banner_plugin.ui.path
                    sortable: ~
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
