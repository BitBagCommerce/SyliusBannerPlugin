sylius_grid:
    grids:
        bitbag_sylius_banner_plugin_banner:
            driver:
                name: doctrine/orm
                options:
                    class: "%bitbag_sylius_banner_plugin.model.banner.class%"
                    repository:
                        method: createBuilder
            sorting:
                id: desc
            fields:
                id:
                    type: string
                    enabled: false
                    sortable: ~
                locale.code:
                    type: string
                    label: sylius.ui.locale
                    sortable: ~
                section.name:
                    type: string
                    label: bitbag_sylius_banner_plugin.ui.section
                    sortable: ~
                path:
                    type: string
                    label: bitbag_sylius_banner_plugin.ui.path
                    sortable: ~
                priority:
                    type: string
                    label: sylius.ui.priority
                    sortable: ~
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
            filters:
                locale:
                    type: entity
                    label: sylius.ui.locale
                    options:
                        fields: [ locale ]
                    form_options:
                        class: "%sylius.model.locale.class%"
                section:
                    type: entity
                    label: bitbag_sylius_banner_plugin.ui.section
                    options:
                        fields: [ section ]
                    form_options:
                        class: "%bitbag_sylius_banner_plugin.model.section.class%"
                search:
                    type: string
                    label: sylius.ui.priority
                    options:
                        fields: [ priority ]
                ads:
                    type: entity
                    label: bitbag_sylius_banner_plugin.ui.ad
                    options:
                        fields: [ ads.id ]
                    form_options:
                        class: "%bitbag_sylius_banner_plugin.model.ad.class%"
